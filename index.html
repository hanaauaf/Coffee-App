<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â˜• Coffee Order App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('./cute\ wallpaper\ for\ the\ coffee\ girlies\ .jpg'); 
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            }

            .container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
            }

            button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            }

            
            @media (max-width: 890px) and (max-height: 695px) {
            body {
                background-position: top; 
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
            }



    </style>

</head>
<body>
  <div class="container">
    <h1>Welcome to Coffee Time!</h1>
    <button>Order Now</button>
  </div>
</body>
<script src="index.js"></script>
</html>
